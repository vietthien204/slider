<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>my slider</title>
<link rel="stylesheet" href="font/graphik/stylesheet.css">
<link rel="stylesheet" href="font/arnhem/stylesheet.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<!-- end fonts -->

<!-- Latest compiled and minified CSS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="js/modernizr.js"></script>
<!-- PACE.JS FOR DISPLAYING LOADING EFFECT
<script src="js/pace.min.js"></script>
<link rel="stylesheet" href="css/big-counter.css">
-->
<!-- page stylesheets go here -->

<!-- start main stylesheet -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/media-queries.css">
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="slider-container">
          <!-- indicators of slides -->
           <div class="indicator-container">
               <ul class="indicator">
                   <li data-id="0" class="active"><a href="#">1</a></li>
                   <li data-id="1"><a href="#">2</a></li>
                   <li data-id="2"><a href="#">3</a></li>
                   <li data-id="3"><a href="#">4</a></li>
               </ul>
           </div>
           <!-- end indicators -->
           
        <div class="slide" id="slide0" data-id="0">
            <div class="image" style="background: url(images/bg2.jpeg) center center no-repeat;"></div>
            <div class="content">
                <div class="text-container upper">
                    <h1 class="slide-title animated" data-animation-out="fadeOutUp" data-animation-in="fadeInUp" data-animation-order="0">Digial agency</h1>
                </div>
                <div class="text-container lower">
                    <h1 class="slide-title animated " data-animation-out="fadeOutUp" data-animation-in="fadeInUp" data-animation-order="1">strive for awesomeness.</h1>
                </div>
            </div>
        </div>
        
        
        <div class="slide" id="slide1" data-id="1">
            <div class="image" style="background: url(images/bg3.jpeg) center center no-repeat;"></div>
            <div class="content">
                <div class="text-container upper">
                    <h1 class="slide-title animated out" data-animation-out="fadeOutUp" data-animation-in="fadeInUp" data-animation-order="0">Passionate</h1>
                </div>
                <div class="text-container lower">
                    <h1 class="slide-title animated out" data-animation-out="fadeOutUp" data-animation-in="fadeInUp" data-animation-order="1">for design.</h1>
                </div>
            </div>
        </div>
        
        
        <div class="slide" id="slide2" data-id="2">
            <div class="image" style="background: url(images/bg4.jpeg) center center no-repeat;"></div>
            <div class="content">
                <div class="text-container upper">
                    <h1 class="slide-title animated out" data-animation="fadeInUp" data-animation-order="0">We make</h1>
                </div>
                <div class="text-container lower">
                    <h1 class="slide-title animated out" data-animation="fadeInUp" data-animation-order="1">good shit.</h1>
                </div>
            </div>
        </div>
        
        
        <div class="slide" id="slide3" data-id="3">
            <div class="image" style="background: url(images/bg5.jpeg) center center no-repeat;"></div>
            <div class="content">
                <div class="text-container upper">
                    <h1 class="slide-title animated out" data-animation="fadeInUp" data-animation-order="0">Digial agency</h1>
                </div>
                <div class="text-container lower">
                    <h1 class="slide-title animated out" data-animation="fadeInUp" data-animation-order="1">strive for awesomeness.</h1>
                </div>
            </div>
        </div>
        
        <div class="arrow-container">
            <div class="prev-arrow arrow" data-direction="up"><a href="#" id="prev"><img src="images/up-arrow.png"/></a></div>
            <div class="next-arrow arrow" data-direction="down"><a href="#" id="next"><img src="images/down-arrow.png"/></a></div>
        </div>
    </div>
</div>
</body>
</html>
